<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Clock of Time and Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f4e1e1, #e9b0b0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: glow 10s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 30px rgba(255, 0, 114, 0.6); }
            100% { box-shadow: 0 0 50px rgba(255, 0, 114, 1); }
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #fff 60%, #f7d7d7 100%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transition: transform 0.5s ease-in-out;
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            background-color: #ff7f8c;
            border-radius: 10px;
        }

        .minute-hand {
            width: 6px;
            height: 100px;
            background-color: #ffabbb;
            border-radius: 10px;
        }

        .second-hand {
            width: 4px;
            height: 120px;
            background-color: #00b894;
            border-radius: 10px;
        }

        .elapsed-time {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
            text-align: center;
            z-index: 2;
            animation: fadeIn 5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #555;
            font-size: 1rem;
            font-style: italic;
            text-align: center;
            max-width: 300px;
            animation: fadeIn 5s forwards;
            opacity: 0;
            animation-delay: 8s;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-face">
            <div class="elapsed-time" id="elapsed-time">Loading...</div>
            <div class="minute-hand hand" id="minute-hand"></div>
            <div class="hour-hand hand" id="hour-hand"></div>
            <div class="second-hand hand" id="second-hand"></div>
        </div>
    </div>
    <div class="message" id="love-message">“In every heartbeat, love lingers on...”</div>

    <script>
        const startTime = new Date('July 26, 2024 19:00:00').getTime();

        function updateClock() {
            const now = new Date().getTime();
            const elapsed = now - startTime;

            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            const timeString = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
            document.getElementById('elapsed-time').innerHTML = timeString;

            // Update clock hands
            const secondHand = document.getElementById('second-hand');
            const minuteHand = document.getElementById('minute-hand');
            const hourHand = document.getElementById('hour-hand');

            const totalSeconds = Math.floor((now - startTime) / 1000);
            const secondsDeg = ((totalSeconds % 60) / 60) * 360;
            const minutesDeg = ((Math.floor(totalSeconds / 60) % 60) / 60) * 360;
            const hoursDeg = ((Math.floor(totalSeconds / 3600) % 12) / 12) * 360;

            secondHand.style.transform = `translate(-50%, 0) rotate(${secondsDeg}deg)`;
            minuteHand.style.transform = `translate(-50%, 0) rotate(${minutesDeg}deg)`;
            hourHand.style.transform = `translate(-50%, 0) rotate(${hoursDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();  // Initial call to set clock immediately
    </script>
</body>
</html>
